seed: 1919
save: "./checkpoint/imdb-norm-attention-conv"
dataset:
  name: "IMDB"
  _name_: "imdb"
  fixed_size: False
  data_dir: ""
train:
  num_epochs: 30
  batch_size: 6
  lr: 0.0004
  wd: 0.1
  warmup: 5
  param_group: ~
model:
  # task specific dims
  input_dim: 1
  output_dim: 2
  # backbone model
  layer: "transformer"
  attention_fn: "norm-attention"
  mode: "attention"
  norm_fn: "softplus"
  approx_fn: "elu"  # could try none
  scale_B: True
  offset: True
  offset_init: "exp"
  learn_A: False # set this to False!
  dim_conv: 4
  num_layers: 4
  hidden_dim: 128
  state_dim: 64
  num_heads: 4 
  att_dropout: 0.1
  norm: "layer"
  # embedding & positional embedding
  embedding: True
  vocab_size: 134 
  max_pos_embed: 0
  # mlp
  mixer: "mlp"
  mixer_dim: 512
  # global dropout rate
  dropout: 0.1
  # classifier
  classifier: True
  pooling: "mean"
  # use dual classification
  dual: False
